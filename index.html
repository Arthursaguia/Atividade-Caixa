<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Caixa do Supermercado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="super-header text-white">
        <h1>Supermercado Popular</h1>
        <p>Bem-vindo ao caixa rápido!</p>
    </div>


    <div class="container mt-4 caixa-box">
        <h2 class="text-center mb-4">Registrar Produtos</h2>
        <form method="POST" action="processar_pedido.php">
            <div class="mb-3">
                <label for="cliente" class="form-label">Nome do Cliente:</label>
                <input type="text" name="cliente" id="cliente" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="produto1" class="form-label">Preço do Produto 1 (R$):</label>
                <input type="number" step="0.01" name="produto1" id="produto1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="produto2" class="form-label">Preço do Produto 2 (R$):</label>
                <input type="number" step="0.01" name="produto2" id="produto2" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="valor_pago" class="form-label">Valor pago pelo cliente (R$):</label>
                <input type="number" step="0.01" name="valor_pago" id="valor_pago" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Finalizar Compra</button>
        </form>
    </div>
</body>
</html>
